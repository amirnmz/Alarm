<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stayle.css">
        <title>alarm</title>
    </head>
    <body>

            <img src="file/clock.svg" alt="clock">
            <h1 class="time">22:30:50</h1>
            <div class="content ">
                <div class="control disable">
                    <select>
                        <option value="houer" selected hidden>houer</option>

                </div>

                    </select>
                </div>

            </div>
            <button>set alarm</button>




        </div>
        <script src="script.js"></script>
    </body>

</html>
